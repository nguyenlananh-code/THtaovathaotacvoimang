<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo và thao tác với mảng</title>
</head>
<body>
<h1> Sample Screen</h1>
<input type="text" id="txtvalue"/>
<input type="button" id="btAdd" value="Add" onclick="add_element_to_array();"/>
<input type="button" id="btDisplay" value="Display" onclick="display_array();"/>
<div id="result"></div>
<script>
    let x=0;
    let array = Array();
    function add_element_to_array(){
        array[x]=document.getElementById("txtvalue").value;
        alert("Element:"+ array[x] + "Added at index" +x);
        x++;
        document.getElementById("txtvalue").value= "";
    }
    function  display_array(){
        let e = "<hr/>"
        for(let i = 0 ; i<array.length;i++){
            e += "Element :" + i + "=" +array[i]+"<br/>";
        }document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
